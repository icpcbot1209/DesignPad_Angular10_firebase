<div *ngIf="file.type != 'image/svg+xml' && file.type.slice(0, 5) == 'image'">
  <div *ngIf="!upload.downloadURL" style="margin: 1rem">
    <p>{{ file.name }}</p>
    <img [src]="upload.thumbnail" height="100" />

    <div *ngIf="upload.percentage | async as pct">
      <progress class="progress is-info" [value]="pct" max="100"></progress>

      {{ pct | number }}%
    </div>

    <div *ngIf="upload.snapshot | async as snap">
      <button (click)="upload.task.pause()" class="btn btn-warning btn-xs" [disabled]="!isActive(snap)">Pause</button>
      <button (click)="upload.task.cancel()" class="btn btn-danger btn-xs" [disabled]="!isActive(snap)">Cancel</button>
      <button (click)="upload.task.resume()" class="btn btn-secondary btn-xs" [disabled]="!(snap?.state === 'paused')">Resume</button>
    </div>
  </div>
</div>
