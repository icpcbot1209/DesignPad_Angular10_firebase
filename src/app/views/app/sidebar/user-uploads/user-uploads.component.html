<div class="dropzone" style="position: relative" dropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)" [class.hovering]="isHovering">
  <div style="display: flex">
    <button class="btn btn-secondary" style="margin: 5px; flex: 1" (click)="fileInput.click()">Upload from device</button>
    <input #fileInput style="display: none" type="file" multiple (change)="onDrop($event.target.files)" />
  </div>

  <perfect-scrollbar style="height: calc(100% - 50px)" [config]="{ suppressScrollX: true, wheelPropagation: false }">
    <div *ngFor="let file of files">
      <upload-task [file]="file" [taskType]="'user_uploads'"></upload-task>
    </div>

    <div #gridContainer class="grid-container">
      <ng-container *ngFor="let assetImage of assetImages; let i = index">
        <div
          [id]="'userImageItem' + i"
          style="position: relative"
          [attr.selected]="false"
          [attr.index]="i"
          (mouseenter)="overImageItem(i)"
          (mouseleave)="leaveImageItem(i)"
        >
          <img
            class="grid-item"
            [lazyLoad]="assetImage.thumbnail"
            [height]="heights[i]"
            width="auto"
            (click)="onImgClick(assetImage)"
            (dragstart)="onStartDrag($event, assetImage)"
            [ngStyle]="imageItemStyle(i)"
          />
          <div
            style="
              position: absolute;
              top: 8px;
              left: 8px;
              width: 21px;
              height: 21px;
              background-color: rgba(14, 19, 24, 0.7);
              cursor: pointer;
              border-radius: 3px;
              display: none;
            "
            [ngStyle]="checkBoxStyle(i)"
            (click)="checkItem(i)"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="21px" height="21px">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
            </svg>
          </div>
        </div>
      </ng-container>
    </div>
  </perfect-scrollbar>
  <div
    id="deleteStatus"
    style="
      width: 100%;
      height: 60px;
      padding: 0px 15px;
      background-color: black;
      position: absolute;
      bottom: 0px;
      display: flex;
      opacity: 0;
      justify-content: space-between;
      align-items: center;
    "
  >
    <span style="font-size: 17px; color: white; cursor: pointer">{{ '(' + count + ')selected' }}</span>
    <div style="display: flex">
      <button class="fixedButton" type="button" style="padding: 5px; border: none; background-color: transparent" (click)="downloadImageItem()">
        <svg _ngcontent-kvn-c190="" width="24" height="24" viewBox="0 0 24 24" class="CZm3lA">
          <defs _ngcontent-kvn-c190="">
            <linearGradient _ngcontent-kvn-c190="" x2="1" x1="0" y1="0" y2="0" id="__id25">
              <stop _ngcontent-kvn-c190="" stop-color="rgb(255, 255, 255)" offset="100%"></stop>
              <stop _ngcontent-kvn-c190="" stop-color="rgb(187, 243, 244)" offset="0%"></stop>
            </linearGradient>
          </defs>
          <path
            _ngcontent-kvn-c190=""
            d="M 11.25 15.85 L 6.87 11.47 A 0.75 0.75 0 0 0 5.81 12.53 L 10.76 17.48 C 11.45 18.16 12.56 18.16 13.24 17.48 L 18.19 12.53 A 0.75 0.75 0 1 0 17.13 11.47 L 12.75 15.85 V 4.25 A 0.75 0.75 0 1 0 11.25 4.25 V 15.85 Z"
            fill="white"
          ></path>
          <path
            _ngcontent-kvn-c190=""
            d="M 3.75 20.75 A 0.75 0.75 0 1 1 3.75 19.25 Z M 20.25 19.25 L 3.75 19.25 L 3.75 20.75 L 20.25 20.75 Z M 20.25 19.25 A 0.75 0.75 0 1 1 20.25 20.75"
            fill="white"
          ></path>
        </svg>
      </button>
      <button class="fixedButton" type="button" style="padding: 5px; border: none; background-color: transparent" (click)="deleteImageItem()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            fill="white"
            d="M8 5a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3h4.25a.75.75 0 1 1 0 1.5H19V18a3 3 0 0 1-3 3H8a3 3 0 0 1-3-3V6.5H3.75a.75.75 0 0 1 0-1.5H8zM6.5 6.5V18c0 .83.67 1.5 1.5 1.5h8c.83 0 1.5-.67 1.5-1.5V6.5h-11zm3-1.5h5c0-.83-.67-1.5-1.5-1.5h-2c-.83 0-1.5.67-1.5 1.5zm-.25 4h1.5v8h-1.5V9zm4 0h1.5v8h-1.5V9z"

        </svg>
      </button>
      <button class="fixedButton" type="button" style="padding: 5px; border: none; background-color: transparent" (click)="closePanel()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            fill="white"
            d="M13.06 12.15l5.02-5.03a.75.75 0 1 0-1.06-1.06L12 11.1 6.62 5.7a.75.75 0 1 0-1.06 1.06l5.38 5.38-5.23 5.23a.75.75 0 1 0 1.06 1.06L12 13.2l4.88 4.87a.75.75 0 1 0 1.06-1.06l-4.88-4.87z"

      </button>
    </div>
  </div>
</div>
